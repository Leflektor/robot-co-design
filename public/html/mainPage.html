<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <script
            type="module"
            src="../javaScript/mainPageHandler.js
        "
        ></script>
        <title>ROBOT CO-CREATION</title>
    </head>

    <body
        class="bg-blue-300 flex py-6 justify-center items-center min-h-screen overflow-x-hidden"
    >
        <div
            class="user-info absolute top-4 right-4 bg-white px-4 py-2 rounded-lg shadow-md text-center"
        >
            <p id="user-hello">Hello guest!</p>
            <p id="affiliation-text">Affiliation Code:</p>
            <p id="affiliation-code">You didn't use a code</p>
            <p id="role">Your role is: guest</p>
        </div>
        <div
            class="app bg-white p-8 pb-12 max-w-4xl w-full rounded-2xl shadow-lg"
        >
            <div class="justify-center items-center">
                <div class="inline-flex flex-col items-center w-full">
                    <h1 class="text-4xl font-semibold text-center mb-8">
                        <a href="/">ROBOT CO-CREATION</a>
                    </h1>
                    <div
                        class="inline-flex flex-col items-center max-w-xs w-full p-3 rounded-md bg-blue-200 mb-12"
                    >
                        <div
                            class="pre-complete inline-flex flex-col items-center"
                        >
                            <h3>First complete the questionnaire so you</h3>
                            <h3>can proceed to the robot co-creation.</h3>
                        </div>
                        <div
                            class="complete hidden inline-flex flex-col items-center"
                        >
                            <h3>Questionnaire is completed!</h3>
                            <h3>Now you can start robot co-creation</h3>
                        </div>
                    </div>
                </div>

                <div class="flex">
                    <div
                        class="questionare bg-gray-300 w-1/2 h-80 rounded-2xl mx-6 cursor-pointer hover:bg-gray-500 transition duration-300"
                    >
                        <p class="text-center mt-4">questionnaire</p>
                        <img src="../images/questionnaire.svg" alt="" />
                        <img
                            class="correct w-12 h-auto mx-auto hidden"
                            src="../images/correct.svg"
                            alt=""
                        />
                    </div>
                    <div
                        class="robot-co-creation bg-gray-300 w-1/2 h-80 rounded-2xl mx-6 cursor-pointer hover:bg-gray-500 transition duration-300"
                    >
                        <p class="text-center mt-4 mb-2">robot co-creation</p>
                        <img src="../images/robot.svg" alt="" />
                    </div>
                    <div
                        id="analytics"
                        class="bg-gray-300 w-1/2 h-80 rounded-2xl mx-6 cursor-pointer hover:bg-gray-500 transition duration-300"
                    >
                        <p class="text-center mt-4 mb-2">analytics</p>
                        <img
                            class="p-4"
                            src="../images/chart_icon.svg"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
