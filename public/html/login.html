<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <script type="module" src="../javaScript/loginHandler.js"></script>
        <title>ROBOT CO-CREATION</title>
    </head>

    <body
        class="bg-blue-300 flex py-6 justify-center items-center min-h-screen overflow-x-hidden"
    >
        <div
            class="app bg-white p-8 m-auto max-w-2xl w-full rounded-lg shadow-lg"
        >
            <div class="mb-16 justify-center items-center">
                <h1 class="text-4xl font-semibold text-center">
                    <a href="/">ROBOT CO-CREATION</a>
                </h1>
            </div>
            <div class="flex flex-col items-center">
                <div class="flex">
                    <div class="flex flex-col items-center mx-3">
                        <div
                            class="border border-black px-6 rounded mb-6 flex flex-col items-center"
                        >
                            <h1 class="my-4">Login as an Admin</h1>
                            <form>
                                <div class="border border-black p-2 rounded">
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Password"
                                        class="outline-none"
                                    />
                                    <i
                                        class="fa-solid fa-eye w-5 cursor-pointer"
                                        id="show-password"
                                        name="password"
                                    ></i>
                                </div>
                                <div
                                    class="border border-black p-2 rounded my-6"
                                >
                                    <input
                                        type="password"
                                        id="login"
                                        placeholder="Login"
                                        class="outline-none"
                                    />
                                    <i
                                        class="fa-solid fa-eye w-5 cursor-pointer"
                                        id="show-login"
                                        name="login"
                                    ></i>
                                </div>
                                <div class="flex w-full justify-center mb-6">
                                    <button
                                        class="btn-inactive"
                                        id="submit-password"
                                    >
                                        SUBMIT
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div
                            class="border border-black px-6 rounded w-full flex flex-col items-center"
                        >
                            <h1 class="my-4">Register your institution</h1>
                            <div class="mb-6 w-full">
                                <button
                                    class="w-full btn-inactive register-btn"
                                    href="/register"
                                >
                                    REGISTER
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col items-center mx-3">
                        <div
                            class="border border-black px-6 rounded mb-6 flex flex-col items-center"
                        >
                            <h1 class="my-4">Access as a affiliated user</h1>
                            <form>
                                <div
                                    class="border border-black p-2 rounded mb-6"
                                >
                                    <input
                                        type="password"
                                        id="affiliation-code"
                                        placeholder="Affiliation code"
                                        class="outline-none"
                                    />
                                    <i
                                        class="fa-solid fa-eye w-5 cursor-pointer"
                                        id="show-affiliation-code"
                                        name="affiliation-code"
                                    ></i>
                                </div>
                                <div class="flex w-full justify-center mb-6">
                                    <button
                                        class="btn-inactive"
                                        id="submit-code"
                                    >
                                        SUBMIT
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div
                            class="border border-black px-6 rounded w-full flex flex-col items-center"
                        >
                            <h1 class="my-4">
                                Access as a non-affiliated user
                            </h1>
                            <div class="mb-6 w-full">
                                <button
                                    class="w-full btn-inactive enter-btn"
                                    href="/mainPage"
                                >
                                    ENTER
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
